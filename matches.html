<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live matches</title>
    <link rel="stylesheet" href="./src/css/matches.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
            <header>
                <a href="./index.html">
                <img src="./src/icons/bet.png" author="freepik" alt="logo ball on books">
                    
                </a>
                <h1>Matches</h1>
            </header>
        
        
        

      
            <div class="filters">
                <button class="back"><a href="./index.html">Football Scores</a></button>
                <form action="">
                    <label for="country-select">Choose a country:</label>
                    <select name="country-select" id="country-select">
                       
                        <option value="no-filter" selected>No filter</option>
                        <option value="poland">Poland</option>
                        <option value="germany">Germany</option>
                        <option value="england">England</option>
                        <option value="spain">Spain</option>
            
                    </select>
                    <label for="league-select">Choose a league:</label>
                    <select name="league-select" id="league-select" disabled>
                       
                        <option value="no-filter" selected>No filter</option>
                        
            
                    </select>
                    <label for="date-from">Date from:</label>
                    <input class="date-from" type="date" name="date-from" id="date-from" disabled>
        
                    <label for="date-to">Date to:</label>
                    <input  class="date-to"type="date" name="date-to" id="date-to" disabled>
                    <button type="button" class="form-submit" disabled>Check</button>
                </form>
                
            </div>
        </div>
       
        <h2>Your matches</h2>
        <div class="matches-body"> 
        
        </div>
       
       </div> 
    <script type="module" src="./src/js/matches.js"></script>


</body>

</html>
