<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live matches</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">

        
        <button><a href="./index.html">Back</a></button>

        <div class="filters">
            <form action="">
                <label for="country-select">Choose a country:</label>
                <select name="country-select" id="country-select">
                   
                    <option value="no-filter" selected>No filter</option>
                    <option value="poland">Poland</option>
                    <option value="germany">Germany</option>
                    <option value="england">England</option>
                    <option value="spain">Spain</option>
        
                </select>
                <label for="league-select">Choose a league:</label>
                <select name="league-select" id="league-select" disabled>
                   
                    <option value="no-filter" selected>No filter</option>
                    
        
                </select>
                <label for="date-from">Date from:</label>
                <input type="date" name="date-from" id="date-from" disabled>
    
                <label for="date-to">Date to:</label>
                <input type="date" name="date-to" id="date-to" disabled>
                <button type="button" class="form-submit" disabled>Check</button>
            </form>
            
        </div>
       
        <h1>Live matches</h1>
        <div class="matches-body">
                
           
            

        </div>

    </div>
    <script  type="module" src="./render.js"></script>
    <script  type="module" src="./additions.js"></script>
    <script type="module" src="./matches.js"></script>

</body>
</html>
