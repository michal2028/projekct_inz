<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football API WSB</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <section class="countries">
        <div class="country-list">
          <p>Poland</p>
          <p>England</p>
          <p>Germany</p>
          <p>Spain</p>
        </div>
        <div class="league-body">
          <div data-id="#" class="table-box">
  
            <div class="table-box-text">
              <span class="lp">#</span>
       
              <span class="name">Team</span>
              <span class="matches">M</span>
              <span class="wins">W</span>
              <span class="remis">D</span>
              <span class="lose">L</span>
              <span class="goals">B</span>
              <span class="points">P</span>
              
            </div>
        
          </div>
         
        </div>
      </section>
      
      <section class="table">
       
       
      </section>
      <section class="players"></section>
    </div>
 
    <script  src="main.js"></script>
 
  </body>
</html>
