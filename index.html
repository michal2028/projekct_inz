<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <section class="countries">
        <div class="country-list">
          <p>Poland</p>
          <p>England</p>
          <p>Germany</p>
          <p>Spain</p>
          <p>Italy</p>
          <p>Russia</p>
          <a href="./matches.html">Live Matches</a>
        </div>

        <div class="league-body"></div>
      </section>

      <section class="table"></section>
      <section class="players">
        <div class="players-box"></div>
      </section>
      <section class="player-stats">

        <div class="player-stats-box">
          <img src="" alt="" class="player-stats-image">
          <div class="player-stats-info">
            <p class="name">name</p>
            <p class="age">21</p>
            <p class="height">189cm</p>
            <p class="weight">80kg</p>
            <p class="birth"> 2000-20-20 Warszawa Pooland</p>
            <p class="nationality">Poland</p>
          </div>
          <div class="player-stats-turnaments">
              <div class="league">
                  <p class="name">LaLiga</p>
                  <img  class="logo"src="" alt="">
                  <p class="season">2022</p>
              </div>
              <div class="team">
                <p class="name">Barcelona</p>
                <img class ="logo" src="" alt="">
              </div>

               <div class="cards">
                  <p class="yellow">0</p>
                  <p class="red">0</p>
               </div>
               <div class="duels">
                  <p class="total">80</p>
                  <p class="win">5</p>
               </div>
               <div class="fouls">
                  <p class="drawn">9</p>
                  <p class="commited">6</p>
               </div>
               <div class="games">
                  <p class="appearences">14</p>
                  <p class="lineups">15</p>
                  <p class="position">Attacker</p>
                  <p class="rating">7.0</p>
               </div>
               <div class="goals">
                  <p class="total">13</p>
                  <p class="assists">5</p>
               </div>
               <div class="passes">
                <p class="total">100</p>
                <p class="key">12</p>
                <p class="accuracy">5</p>
               </div>
               <div class="shots">
                  <p class="total">1000</p>
                  <p class="on">20</p>
               </div>



          </div>


        </div>

      </section>

      <section class="ask-form">
        <form action="">
          <label for=""></label>
          <input type="text" id="form-text">

          <button type="submit">Wy≈õlij mnie</button>
      </form>
      </section>
    </div>
    <script type="module" src="./render.js"></script>
